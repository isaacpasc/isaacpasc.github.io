<!DOCTYPE HTML>
<html>
	<head>
		<title>My Spot</title>
		<meta charset="utf-8" />
		<!-- <meta http-equiv="refresh" content="0; URL=https://apps.apple.com/us/app/my-spot-exploration/id1613618373"> -->
  		<meta name="author" content="Isaac Paschall">
		<meta name="apple-itunes-app" content="app-id=1613618373">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
		<link rel="shortcut icon" type="image/x-icon" href="images/myspotIcon.ico" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body onload="redirect();">
		<p>Redirecting to Appstore...6<br/> <a href="https://isaacpasc.github.io/My_Spot">Go to My Spot Official Website</a> </p>

		<script>
			function redirect() {
				document.write('one');
    			document.write(iOSversion()[0]);
				document.write('two');
				document.write(iOSversion()[1]);
				document.write('three');
				document.write(iOSversion()[2]);
				document.write('four');
			}
			function iOSversion() {
  				if (/iP(hone|od|ad)/.test(navigator.platform)) {
    				var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
    				return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
  				} else {
					return [100];
				}
			}
		</script>
	</body>
</html>
