<!DOCTYPE HTML>
<html>
	<head>
		<title>My Spot</title>
		<meta charset="utf-8" />
  		<meta name="author" content="Isaac Paschall">
		<meta name="apple-itunes-app" content="app-id=1613618373">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
		<link rel="shortcut icon" type="image/x-icon" href="images/myspotIcon.ico" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body onload="redirect();">
		<p>Redirecting to Appstore...<br/> <a href="https://isaacpasc.github.io/My_Spot">Go to My Spot Official Website</a> </p>

		<script>
			function redirect() {
				if (isAppclipCompatible()) {
					let params = (new URL(document.location)).searchParams;
					let spot = params.get("spot");
					let account = params.get("account");
					var newURL = "https://isaacpasc.github.io/clip";
					if (spot.length > 0) {
						newURL = "https://isaacpasc.github.io/clip" + "?" + spot;
						window.location = newURL;
					} else if (account.length > 0) {
						newURL = "https://isaacpasc.github.io/clip" + "?" + account
						window.location = newURL;
					}
					document.write(newURL);
					window.location.replace(newURL)
				} else {
					window.location = "https://apps.apple.com/us/app/my-spot-exploration/id1613618373";
				}
			}
			function isAppclipCompatible() {
				let v = iOSversion();
				if (v[0] == 100) {
					return false;
				} else if (v[0] >= 16) {
					return true;
				} else {
					return false;
				}
			}
			function iOSversion() {
  				if (/iP(hone|od|ad)/.test(navigator.platform)) {
    				var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
    				return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
  				} else {
					return [100];
				}
			}
		</script>
	</body>
</html>
